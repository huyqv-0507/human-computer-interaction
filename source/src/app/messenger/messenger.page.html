<ion-header>
  <ion-toolbar color="theme-color">
    <!-- <ion-back-button color="white-button" (click)="openModal()"></ion-back-button> -->
    <ion-back-button color="white-button"></ion-back-button>
    <ion-title>{{nameTo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of listMessage">
      <ion-col size="9" class="message other-message" *ngIf="item.userIDTo === currentUser; else elseBlockChild">
        <div>
        <img [src]="item.img"/>
        <p>{{item.message}}</p>
      </div>
        <div class="time" text-right>
          <br />
          {{item.createAt | date: 'short'}}
        </div>
      </ion-col>
      <ng-template #elseBlockChild>
        <ion-col offset="3" size="9" class="message my-message">
          <br />
          <span>{{item.message}}</span>
          <div class="time" text-right>
            <br />
            {{item.createAt | date: 'short'}}
          </div>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRows="10" [(ngModel)]="newMsg" class="message-input">
          </textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="theme-color" [disabled]="newMsg === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
